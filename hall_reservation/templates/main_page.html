{% extends 'index.html' %}

{% block content %}
    {% if added == 'Yes' %}
        <p class="form-control">Sala zosta≈Ça zaktualizowana.</p>
{% endif %}
{% for hall in hall_list %}
<div class="list_block">
    <div class="hall_title"><a href="/room/{{hall.id}}">{{hall.name}}</a>
        <a href="/room/modify/{{hall.id}}"><img src="../static/image/modify.png"alt="modify" width="20px"/></a>
        <a href="/room/delete/{{hall.id}}"><img src="../static/image/drop.png"
                                                                                 alt="modify" width="20px"/></a></div>
    <div>{{hall.seats}}</div>
    <div>{{hall.projector}}</div>
    <div>{% if hall.id in reservations %}Zarezerwowana {% else %}Wolna{% endif %}</div>
</div>
{% endfor %}
{% endblock %}
